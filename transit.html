<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bus Schedule</title>
<link rel="stylesheet" href="aux/1-bootstrap.min-4.1.3.css">
<style>
    .btn{
        border-radius:0px;
    }
</style>
<script src="aux/1-jquery.min-3.3.1.js"></script>
<script src="aux/1-bootstrap.min-4.1.3.js"></script>

</head>

<body>

<div class="container">
    <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
        <label class="btn-bus-number btn btn-outline-primary w-100 mr-2 mt-2">
            <input type="radio" name="options_bus_number" value="4"  autocomplete="off">4
        </label>
        <label class="btn-bus-number btn btn-outline-warning w-100 mr-2 mt-2">
            <input type="radio" name="options_bus_number" value="5"  autocomplete="off">5
        </label>
        <label class="btn-bus-number btn btn-outline-success w-100 mr-2 mt-2">
            <input type="radio" name="options_bus_number" value="7"  autocomplete="off">7
        </label>
        <label class="btn-bus-number btn btn-outline-danger  w-100 mr-2 mt-2 active">
            <input type="radio" name="options_bus_number" value="9"  autocomplete="off" checked>9
        </label>
        <label class="btn-bus-number btn btn-outline-info    w-100      mt-2">
            <input type="radio" name="options_bus_number" value="10" autocomplete="off">10
        </label>
    </div>

    <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
        <label class="btn btn-outline-secondary w-100 mr-2 mt-2 active">
            <input type="radio" name="options_direction" value="up"   autocomplete="off" checked>Up
        </label>
        <label class="btn btn-outline-secondary w-100      mt-2">
            <input type="radio" name="options_direction" value="down" autocomplete="off">Down
        </label>
    </div>
</div>

<hr>
<p id="busnumber">Bus Number:</p>
<p id="busdirection">Bus Direction:</p>
<hr>


<script>
    $('.btn-bus-number').change(function() {
        var vvv = $('input[name=options_bus_number]:checked').val();
        $('#busnumber').text('Bus Number: ' + vvv);
    })
</script>

</body>
</html>
